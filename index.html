<html>
  <head>
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="quiz-container">
      <h2>Quiz Time!</h2>

      <!-- Question 1 -->
      <div class="quiz-question">
        <p>1. What does HTML stand for?</p>
        <form>
          <label><input type="radio" name="q1"> Hyper Text Makeup Language</label>
          <label><input type="radio" name="q1"> Hyperlinks and Text Markup Language</label>
          <label><input type="radio" name="q1"> Hyper Text Markup Language</label>
          <label><input type="radio" name="q1"> High Tech Modern Language</label>
        </form>
      </div>

      <!-- Question 2 -->
      <div class="quiz-question">
        <p>2. Which language is used for styling web pages?</p>
        <form>
          <label><input type="radio" name="q2"> HTML</label>
          <label><input type="radio" name="q2"> jQuery</label>
          <label><input type="radio" name="q2"> CSS</label>
          <label><input type="radio" name="q2"> XML</label>
        </form>
      </div>

      <!-- "Submit All" Button -->
      <button type="button">Submit</button>

      <!-- Fake Result -->
      <p class="result-placeholder">You got 2/2 correct! (just an example)</p>
    </section>
  </body>
</html>
